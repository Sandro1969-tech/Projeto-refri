<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClub Refri</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script> 
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <h2 class="title">Morango</h2>
        <img
          src="assets/image/Morango-refrigerante-foregroundBlur.png"
          class="fruit"
          alt="Pedaços de morango flutuando"
        />
        <img 
          src="assets/image/Morango-refrigerante.png" 
          class="refri" 
          alt="Lata de refrigerante sabor morango"
        />
      </div>

      <div class="item" style="--background: #2d5643">
        <h2 class="title">Abacate</h2>
        <img
          src="assets/image/Abacate-refrigerante-foregroundBlur.png"
          class="fruit"
          alt="Pedaços de abacate"
        />
        <img src="assets/image/Abacate-refrigerante.png" class="refri" alt="Lata de refrigerante sabor abacate" />
      </div>

      <div class="item" style="--background: #e7a043">
        <h2 class="title">Laranja</h2>
        <img
          src="assets/image/Laranja-refrigerante-foregroundBlur.png"
          class="fruit"
          alt="Fatias de laranja"
        />
        <img src="assets/image/Laranja-refrigerante.png" class="refri" alt="Lata de refrigerante sabor laranja" />
      </div>

      <nav class="arrow">
        <button id="prev" aria-label="Anterior">&lt;</button>
        <button id="next" aria-label="Próximo">&gt;</button>
      </nav>
    </main>
  </body>
</html>
