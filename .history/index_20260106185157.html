<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClub Refri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <div class="title">Morango</div>
        <img
          src="assets/image/Morango-refrigerante-foregroundBlur.png"
          class="fruit"
        />
        <img src="assets/image/Morango-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--background: #2d5643">
        <div class="title">Abacate</div>
        <img
          src="assets/image/Abacate-refrigerante-foregroundBlur.png"
          class="fruit"
        />
        <img src="assets/image/Abacate-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--background: #e7a043">
        <div class="title">Laranja</div>
        <img
          src="assets/image/Laranja-refrigerante-foregroundBlur.png"
          class="fruit"
        />
        <img src="assets/image/Laranja-refrigerante.png" class="refri" />
      </div>
      <div class="arrow">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
